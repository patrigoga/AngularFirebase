<div class="container ">
  <div class="row mt-4">
    <div class="col-lg-6 offset-lg-3">
      <div class="card text-center">
        <div class="card-body">
          <h5 class="card-title ">{{titulo}}
            <div *ngIf="loading" class="spinner-border text-info p-4" role="status">
              <span class="visually-hidden float-right">Cargando...</span>
            </div>
          </h5>
          <span *ngIf="submitted && createEmpleados.invalid" class="badge bg-danger">TODOS LOS CAMPOS SON
            OBLIGATORIOS</span>

          <form class="mt-4" [formGroup]="createEmpleados" (ngSubmit)="agregarEditarEmpleado()">

            <div class="row">
              <div class="col-6">
                <input type="text" class="form-control" formControlName="nombre" placeholder="Nombre">

              </div>
              <div class="col-6">
                <input type="text" class="form-control" formControlName="apellido" placeholder="Apellidos">
              </div>
              <div class="col-12 mt-2">
                <input type="text" class="form-control" formControlName="documento" placeholder="Documento">
              </div>
              <div class="col-12 mt-2">
                <input type="number" class="form-control" formControlName="salario" placeholder="Salario">
              </div>
              <div>
              </div>
              <div class="bontones mt-2">
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                  <button class="btn btn-primary me-md-2" routerLink="/list-empleados" type="text">Volver</button>
                  <button class="btn btn-warning" type="submit">Agregar</button>
                </div>
              </div>
            </div>

          </form>


        </div>
      </div>

    </div>
  </div>

</div>
